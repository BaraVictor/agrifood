<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customers interested in: <span th:text="${businessName}">Business Name</span></title>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <!-- Font Awesome CSS for icons -->
    <link rel="stylesheet" href="/webjars/font-awesome/6.5.2/css/all.min.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Styling for the body and main container */
        body {
            font-family: Arial, sans-serif;
            background-image: url('/assets/customers-bg.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .customer-container {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        .customer-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #007bff;
        }

        .return-button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #007bff;
            background-color: #fff;
            border: 2px solid #007bff;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }

        .return-button:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Customers interested in: <span th:text="${businessName}">Business Name</span></h1>

    <!-- Customers List -->
    <div th:each="customer : ${business.customers}" class="customer-container">
        <div class="customer-name" th:text="${customer.name}">Customer Name</div>
    </div>

    <!-- Return button -->
    <a href="/businesses" class="return-button">Back to Businesses</a>
</div>

</body>
</html>
