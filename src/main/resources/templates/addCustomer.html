<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{customer.add.title}">Add Customer</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.2/css/all.min.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('/assets/farm.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.7em;
            font-weight: 700;
            color: #000;
            margin-bottom: 20px;
            letter-spacing: 1px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
            text-align: left;
            display: block;
        }

        .form-control {
            border-radius: 5px;
            padding: 12px;
            border: 1px solid #ccc;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #333;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        .btn-submit {
            background-color: #000;
            color: #fff;
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }

        .return-button {
            background-color: #000;
            color: #fff;
            font-weight: bold;
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
            margin-top: 40px;
        }

        .return-button:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .form-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1 th:text="#{customer.add.title}">Add New Customer</h1>
    <form th:action="@{/customers/add}" method="post">
        <div class="form-group mb-3">
            <label for="name" th:text="#{customer.add.name}">Customer Name</label>
            <input type="text" id="name" name="name" class="form-control" required />
        </div>

        <div class="form-group mb-3">
            <label for="email" th:text="#{customer.add.email}">Email</label>
            <input type="email" id="email" name="email" class="form-control" required />
        </div>

        <div class="form-group mb-3">
            <label for="phone" th:text="#{customer.add.phone}">Phone</label>
            <input type="tel" id="phone" name="phone" class="form-control" pattern="[0-9]{10}" placeholder="1234567890" required />
        </div>

        <button type="submit" class="btn-submit" th:text="#{customer.add.button}">Add Customer</button>
    </form>
</div>

<div class="button-container">
    <a href="/welcome" class="return-button" th:text="#{customer.add.return}">Return to homepage</a>
</div>

</body>
</html>
