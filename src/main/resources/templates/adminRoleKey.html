<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{admin.key.title}">Generate Role Key</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url('/assets/farm.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
            padding: 2rem;
            width: 100%;
            max-width: 480px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #2575fc;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        select, input {
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #2575fc;
            border: none;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: #1a60b4;
        }

        .return-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            text-decoration: none;
            color: #2575fc;
            font-weight: bold;
        }

        .alert {
            margin-top: 1rem;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>

<div class="card">
    <h1 th:text="#{admin.key.title}">Generate Role Key</h1>

    <form th:action="@{/generate-key}" method="post">
        <div class="mb-3">
            <label for="role" th:text="#{admin.key.roleLabel}">Select Role</label>
            <select name="role" id="role" class="form-control">
                <option value="EDITOR" th:text="#{role.EDITOR}">Editor</option>
                <option value="ADMIN" th:text="#{role.ADMIN}">Admin</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" th:text="#{admin.key.button}">Generate Key</button>
    </form>

    <div th:if="${generatedKey}" class="alert alert-success">
        <strong th:text="#{admin.key.generated}">Generated Key:</strong>
        <span th:text="${generatedKey}"></span>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <a href="/welcome" class="return-link" th:text="#{admin.key.back}">‚Üê Back to Homepage</a>
</div>

</body>
</html>
