<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Generate Admin/Editor Key</title>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <!-- Font Awesome CSS for icons -->
    <link rel="stylesheet" href="/webjars/font-awesome/6.5.2/css/all.min.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/assets/customers-bg.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2em;
            color: #007bff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .generate-button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .generate-button:hover {
            background-color: #0056b3;
        }

        .return-button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #007bff;
            background-color: #fff;
            border: 2px solid #007bff;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }

        .return-button:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Generate Admin/Editor Key</h1>

    <form th:action="@{/generate-key}" method="post">
        <div class="form-group">
            <label for="role">Select Role:</label>
            <select id="role" name="role" class="form-control">
                <option value="EDITOR">Editor</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>
        <button type="submit" class="generate-button">Generate Key</button>
    </form>

    <a href="/welcome" class="return-button">Back to Homepage</a>
</div>

</body>
</html>
