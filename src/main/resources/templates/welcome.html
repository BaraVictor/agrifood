<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            margin: 0;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(1.2);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
            backdrop-filter: blur(3px);
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 4.5em;
            font-weight: bold;
            font-family: 'Playfair Display', serif;
            color: #f0e6d2;
            margin-bottom: 40px;
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.6);
        }

        .button-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #555;
            border: 2px solid #ffefc1;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.4s ease, color 0.4s ease;
            font-family: 'Arial', sans-serif;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background-color: #ffefc1;
            color: #333;
        }

        .role-box {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffefc1;
            padding: 10px 20px;
            border: 1px solid #ffefc1;
            border-radius: 8px;
            font-size: 1.1em;
            font-family: 'Arial', sans-serif;
            z-index: 2;
        }

        .logout-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 3;
        }

        #logoutBtn {
            background-color: #ff4d4d;
            border: 2px solid #ffefc1;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.4s ease, color 0.4s ease;
            font-family: 'Arial', sans-serif;
        }

        #logoutBtn:hover {
            background-color: #ff1a1a;
            color: #333;
        }
    </style>

    <script>
        function logout() {
            window.location.href = '/login';
        }
    </script>
</head>
<body>
<div class="video-container">
    <video autoplay muted loop id="bg-video">
        <source src="/assets/farmVideo1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="overlay"></div>

<div class="role-box">
    Role: <span th:text="${role}">User</span>
</div>

<div class="logout-container">
    <button class="button" id="logoutBtn" onclick="logout()">Logout</button>
</div>

<div class="content">
    <h1>Welcome to the Agrifood Business Manager</h1>
    <div class="button-container">
        <button class="button" onclick="window.location.href='/add'">Add Business</button>
        <button class="button" onclick="window.location.href='/businesses'">View All Businesses</button>
        <button class="button" onclick="window.location.href='/customers/add'">Add Customer</button>
        <button class="button" onclick="window.location.href='/customers'">View All Customers</button>

        <!-- Admin only button -->
        <div th:if="${role == 'ADMIN'}">
            <button class="button" onclick="window.location.href='/generate-key'">Generate Role Key</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let video = document.getElementById("bg-video");
        video.playbackRate = 0.8;
        video.addEventListener("ended", function() {
            video.style.transition = "opacity 1.5s";
            video.style.opacity = "0";
            setTimeout(() => {
                video.currentTime = 0;
                video.play();
                video.style.opacity = "1";
            }, 1500);
        });
    });
</script>
</body>
</html>
