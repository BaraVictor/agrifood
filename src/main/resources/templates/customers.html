<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{customer.list.title}">Customer List</title>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <!-- Font Awesome CSS for icons -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.2/css/all.min.css}"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Background and general settings */
        body {
            font-family: Arial, sans-serif;
            background-image: url('/assets/farm.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Language dropdown */
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 3;
        }
        .language-switcher select {
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.9em;
        }

        /* Main content styling */
        .content {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
        }

        /* Enhanced title styling */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            font-weight: 700;
            color: #000;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
        }
        h1:hover {
            transform: scale(1.1);
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            overflow: hidden;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-height: 600px;
        }
        thead {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .action-col {
            text-align: center;
            width: 60px;
        }
        .icon-button {
            font-size: 1.3em;
            color: #333;
            cursor: pointer;
            border: none;
            background: none;
            outline: none;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .icon-button:hover {
            transform: scale(1.2);
        }
        .update-button:hover { color: #007bff; }
        .delete-button:hover { color: #dc3545; }

        /* Search Bar */
        .search-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
            gap: 10px;
        }
        .form-control {
            border-radius: 8px;
            font-size: 1em;
        }
        .reset-icon {
            font-size: 1.3em;
            color: #FFC107;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reset-icon:hover {
            transform: rotate(360deg);
            color: #FFD700;
        }

        /* Pagination and return button styling */
        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .pagination-controls { display: flex; }
        .pagination .page-item.active .page-link {
            background-color: #007bff;
            color: white;
        }
        .return-button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #000;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .return-button:hover {
            background-color: #000;
            color: #fff;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .content { width: 100%; padding: 10px; }
            .search-container { flex-direction: column; }
            .pagination-container { flex-direction: column; align-items: center; }
        }

        /* Fade animations */
        .fade-out { animation: fadeOutAnimation 0.5s forwards; }
        .fade-in  { animation: fadeInAnimation 0.5s forwards; }
        @keyframes fadeOutAnimation { from { opacity: 1; } to { opacity: 0; } }
        @keyframes fadeInAnimation  { from { opacity: 0; } to { opacity: 1; } }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => document.body.classList.add("fade-in"));
        function resetSearch() {
            window.location.href = '/customers';
        }
    </script>
</head>
<body>

<!-- Language Switcher -->
<div class="language-switcher">
    <form th:action="@{/change-language}" method="get">
        <select name="lang" onchange="this.form.submit()">
            <option value="en" th:selected="${#locale.language=='en'}">ðŸ‡¬ðŸ‡§ English</option>
            <option value="ro" th:selected="${#locale.language=='ro'}">ðŸ‡·ðŸ‡´ RomÃ¢nÄƒ</option>
        </select>
    </form>
</div>

<div class="content">
    <h1 th:text="#{customer.list.title}">Customer List</h1>

    <!-- Search Container -->
    <div class="search-container">
        <form th:action="@{/customers/search}" method="get" class="d-flex">
            <input type="text"
                   name="query"
                   class="form-control"
                   th:placeholder="#{customer.search.placeholder}"
                   aria-label="Search"
                   required>
            <button type="submit"
                    class="btn btn-outline-secondary ms-2"
                    th:text="#{button.search}">
                Search
            </button>
            <i class="fas fa-sync-alt reset-icon"
               th:title="#{button.reset}"
               onclick="resetSearch()"></i>
        </form>
    </div>

    <!-- Customer Table -->
    <table>
        <thead>
        <tr>
            <th th:text="#{customer.id}">ID</th>
            <th th:text="#{customer.name}">Name</th>
            <th th:text="#{customer.email}">Email</th>
            <th th:text="#{customer.phone}">Phone</th>
            <th th:text="#{customer.update}">Update</th>
            <th th:text="#{customer.delete}">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}">1</td>
            <td th:text="${customer.name}">Name</td>
            <td th:text="${customer.email}">email@example.com</td>
            <td th:text="${customer.phone}">1234567890</td>
            <td class="action-col">
                <form th:action="@{/customers/update/{id}(id=${customer.id})}"
                      method="post"
                      style="display:inline">
                    <button type="submit"
                            class="icon-button update-button"
                            th:title="#{customer.update}">
                        <i class="fas fa-edit"></i>
                    </button>
                </form>
            </td>
            <td class="action-col">
                <form th:action="@{/customers/delete/{id}(id=${customer.id})}"
                      method="post"
                      style="display:inline">
                    <button type="submit"
                            class="icon-button delete-button"
                            th:title="#{customer.delete}">
                        <i class="fa-regular fa-trash-can"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination Controls and Return Button -->
    <div class="pagination-container">
        <a th:href="@{/welcome}"
           class="return-button"
           th:text="#{button.return}">
            Return to homepage
        </a>
        <div class="pagination-controls">
            <ul class="pagination">
                <li class="page-item"
                    th:classappend="${customerPage.hasPrevious()} ? '' : 'disabled'">
                    <a class="page-link"
                       th:href="@{/customers(page=${customerPage.number-1},size=${customerPage.size})}"
                       th:text="#{pagination.previous}">
                        Previous
                    </a>
                </li>
                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0,customerPage.totalPages-1)}"
                    th:classappend="${i==customerPage.number} ? 'active'">
                    <a class="page-link"
                       th:href="@{/customers(page=${i},size=${customerPage.size})}"
                       th:text="${i+1}">
                        1
                    </a>
                </li>
                <li class="page-item"
                    th:classappend="${customerPage.hasNext()} ? '' : 'disabled'">
                    <a class="page-link"
                       th:href="@{/customers(page=${customerPage.number+1},size=${customerPage.size})}"
                       th:text="#{pagination.next}">
                        Next
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
