<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}">Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('/assets/farm.jpg');
            background-size: cover;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 380px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 2.5em;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f7f7f7;
        }

        input:focus {
            border-color: #2575fc;
            outline: none;
        }

        button {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #1a60b4;
        }

        .login-footer {
            margin-top: 1rem;
            font-size: 14px;
            color: #888;
        }

        .login-footer a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            margin-bottom: 1rem;
            font-size: 14px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1 th:text="#{login.title}">Login</h1>

    <!-- Error -->
    <div th:if="${param.error}" class="error-message" th:text="#{login.error}">Invalid username or password</div>

    <form th:action="@{/perform_login}" method="post">
        <div>
            <label for="email" th:text="#{login.email}">Email</label>
            <input type="text" id="email" name="email" required />
        </div>
        <div>
            <label for="password" th:text="#{login.password}">Password</label>
            <input type="password" id="password" name="password" required />
        </div>
        <div>
            <button type="submit"><i class="fas fa-sign-in-alt"></i> <span th:text="#{login.button}">Login</span></button>
        </div>

        <div class="login-footer">
            <p><a th:href="@{/forgot-password}" th:text="#{login.forgot}">Forgot your password?</a></p>
            <p>
                <span th:text="#{login.noAccount}">Don't have an account?</span>
                <a th:href="@{/register}" th:text="#{login.registerHere}">Register here</a>
            </p>
        </div>
    </form>
</div>

</body>
</html>
