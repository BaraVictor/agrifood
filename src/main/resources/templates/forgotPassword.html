<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{forgot.title}">Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('/assets/farm.jpg');
            background-size: cover;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
        }

        .forgot-password-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        .forgot-password-container h1 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .forgot-password-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        .forgot-password-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f7f7f7;
        }

        .forgot-password-container button {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .forgot-password-container button:hover {
            background-color: #1a60b4;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="forgot-password-container">
    <h1 th:text="#{forgot.title}">Forgot Password</h1>

    <form th:action="@{/auth/forgot-password}" method="post">
        <div>
            <label for="email" th:text="#{forgot.label}">Enter your email address:</label>
            <input type="email" id="email" name="email" required />
        </div>
        <div>
            <button type="submit">
                <i class="fas fa-envelope"></i> <span th:text="#{forgot.button}">Send Reset Link</span>
            </button>
        </div>
    </form>

    <div th:if="${param.error}" class="error-message" th:text="#{forgot.error}">
        Invalid email address. Please try again.
    </div>
</div>

</body>
</html>
