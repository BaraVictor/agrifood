<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Customer</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.2/css/all.min.css}" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">

    <style>
        /* Background Settings */
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('/assets/farm.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        /* Form Container */
        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Title Styling */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.7em;
            font-weight: 700;
            color: #000;
            margin-bottom: 20px;
            letter-spacing: 1px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        /* Label and Input Styling */
        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
            text-align: left;
            display: block;
        }

        .form-control {
            border-radius: 5px;
            padding: 12px;
            border: 1px solid #ccc;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #333;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        /* Submit Button Styling */
        .btn-submit {
            background-color: #000;
            color: #fff;
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background-color: #333;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Return Button Styling */
        .button-container {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }

        .return-button {
            background-color: #000;
            color: #fff;
            font-weight: bold;
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
            margin-top: 40px;
        }

        .return-button:hover {
            background-color: #333;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .form-container {
                padding: 30px;
            }
        }

        /* Fade animations */
        .fade-out {
            animation: fadeOutAnimation 0.5s forwards;
        }

        .fade-in {
            animation: fadeInAnimation 0.5s forwards;
        }

        @keyframes fadeOutAnimation {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes fadeInAnimation {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.classList.add("fade-in");
        });

        document.querySelectorAll("a").forEach(link => {
            link.addEventListener("click", function(event) {
                event.preventDefault();
                document.body.classList.add("fade-out");
                setTimeout(() => {
                    window.location.href = this.href;
                }, 1000);
            });
        });
    </script>
</head>
<body>

<div class="form-container">
    <h1>Update Customer</h1>
    <form th:action="@{/customers/update/{id}(id=${customer.id})}" method="post">
        <div class="form-group mb-3">
            <label for="name">Customer Name</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${customer.name}" required />
        </div>

        <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${customer.email}" required />
        </div>

        <div class="form-group mb-3">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="form-control" th:value="${customer.phone}" required />
        </div>

        <button type="submit" class="btn-submit">Update Customer</button>
    </form>
</div>

<div class="button-container">
    <a href="/welcome" class="return-button">Return to homepage</a>
</div>

</body>
</html>
