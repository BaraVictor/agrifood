<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{reset.title}">Reset Password</title>
    <style>
        body {
            background-image: url('/assets/farm.jpg');
            background-size: cover;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
        }

        .reset-password-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 380px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        .reset-password-container h1 {
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 2.5em;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .reset-password-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        .reset-password-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f7f7f7;
            transition: border-color 0.3s ease;
        }

        .reset-password-container input:focus {
            border-color: #2575fc;
            outline: none;
        }

        .reset-password-container button {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            width: auto;
            margin: 0 auto;
            display: block;
        }

        .reset-password-container button:hover {
            background-color: #1a60b4;
        }

        .error-message {
            color: #e74c3c;
            margin-bottom: 1rem;
            font-size: 14px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="reset-password-container">
    <h1 th:text="#{reset.title}">Reset Your Password</h1>

    <div th:if="${error}" class="error-message" th:text="${error}">Something went wrong. Please try again.</div>

    <form th:action="@{/auth/reset-password}" method="post">
        <input type="hidden" name="token" th:value="${token}" />

        <div>
            <label for="newPassword" th:text="#{reset.newPassword}">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required />
        </div>
        <div>
            <label for="confirmPassword" th:text="#{reset.confirmPassword}">Confirm New Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required />
        </div>
        <div>
            <button type="submit" th:text="#{reset.submit}">Reset Password</button>
        </div>
    </form>
</div>

</body>
</html>
